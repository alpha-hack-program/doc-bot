kind: Deployment
apiVersion: apps/v1
metadata:
  name: gradio-rag-milvus-vllm-openai
  labels:
    app: gradio-rag-milvus-vllm-openai
spec:
  replicas: 0
  selector:
    matchLabels:
      app: gradio-rag-milvus-vllm-openai
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: gradio-rag-milvus-vllm-openai
    spec:
      restartPolicy: Always
      schedulerName: default-scheduler
      affinity: {}
      terminationGracePeriodSeconds: 120
      securityContext: {}
      containers:
        - resources:
            limits:
              cpu: '2'
              memory: 4Gi
            requests:
              cpu: '1'
              memory: 2Gi
          readinessProbe:
            httpGet:
              path: /queue/status
              port: http
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: server
          livenessProbe:
            httpGet:
              path: /queue/status
              port: http
              scheme: HTTP
            timeoutSeconds: 8
            periodSeconds: 100
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: APP_TITLE
              value: 'Chat with your Knowledge Base'
            - name: SHOW_TITLE_IMAGE
              value: 'True'
            - name: INFERENCE_SERVER_URL
              value: 'https://your_inference_endpoint'
            - name: MODEL_NAME
              value: 'mistralai/Mistral-7B-Instruct-v0.2'
            - name: MAX_TOKENS
              value: '1024'
            - name: TOP_P
              value: '0.95'
            - name: TEMPERATURE
              value: '0.01'
            - name: PRESENCE_PENALTY
              value: '1.03'
            - name: MILVUS_HOST
              value: 'your_milvus_host'
            - name: MILVUS_PORT
              value: '19530'
            - name: MILVUS_USERNAME
              value: 'your_milvus_username'
            - name: MILVUS_PASSWORD
              value: 'your_milvus_password'
            - name: MILVUS_COLLECTIONS_FILE
              value: '/opt/app-root/src/collections.json'
            - name: DEFAULT_COLLECTION
              value: 'none'
            - name: PROMPT_FILE
              value: 'prompt.txt'
            - name: MAX_RETRIEVED_DOCS
              value: '4'
            - name: SCORE_THRESHOLD
              value: '0.99'
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: http
              containerPort: 7860
              protocol: TCP
          imagePullPolicy: IfNotPresent
          startupProbe:
            httpGet:
              path: /queue/status
              port: http
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 24
          terminationMessagePolicy: File
          image: 'quay.io/rh-aiservices-bu/gradio-rag-milvus-vllm-openai:latest'
          volumeMounts:
            - name: collections
              mountPath: /opt/app-root/src/collections.json
              subPath: collections.json
            - name: prompt
              mountPath: /opt/app-root/src/prompt.txt
              subPath: prompt.txt
      volumes:
        - name: collections
          configMap:
            name: collections
            items:
              - key: collections.json
                path: collections.json
            defaultMode: 420
        - name: prompt
          configMap:
            name: prompt
            items:
              - key: prompt.txt
                path: prompt.txt
            defaultMode: 420
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
