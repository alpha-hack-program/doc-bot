# deploy zookeeper only when `components.zookeeper` is true
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "vectordb-pulsar-zookeeper"
  namespace: milvus
  labels:
    app: pulsar
    chart: pulsar-2.7.8
    release: vectordb
    heritage: Helm
    cluster: vectordb-pulsar
    component: zookeeper
spec:
  serviceName: "vectordb-pulsar-zookeeper"
  replicas: 3
  selector:
    matchLabels:
      app: pulsar
      release: vectordb
      component: zookeeper
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: pulsar
        release: vectordb
        cluster: vectordb-pulsar
        component: zookeeper
      annotations:
        prometheus.io/port: "8000"
        prometheus.io/scrape: "true"
    spec:
      affinity:
      terminationGracePeriodSeconds: 30
      containers:
        - name: "vectordb-pulsar-zookeeper"
          image: "apachepulsar/pulsar:2.10.5"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 0.3
              memory: 1024Mi
          command: ["sh", "-c"]
          args:
            - >
              bin/apply-config-from-env.py conf/zookeeper.conf;

              bin/generate-zookeeper-config.sh conf/zookeeper.conf; OPTS="${OPTS} -Dlog4j2.formatMsgNoLookups=true" exec bin/pulsar zookeeper;

          ports:
            # prometheus needs to access /metrics endpoint
            - name: http
              containerPort: 8000
            - name: client
              containerPort: 2181
            - name: follower
              containerPort: 2888
            - name: leader-election
              containerPort: 3888
          env:
            - name: ZOOKEEPER_SERVERS
              value: vectordb-pulsar-zookeeper-0,vectordb-pulsar-zookeeper-1,vectordb-pulsar-zookeeper-2
          envFrom:
            - configMapRef:
                name: "vectordb-pulsar-zookeeper"
          readinessProbe:
            exec:
              command:
                - bin/pulsar-zookeeper-ruok.sh
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
                - bin/pulsar-zookeeper-ruok.sh
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 10
          volumeMounts:
            - name: "vectordb-pulsar-zookeeper-data"
              mountPath: /pulsar/data
      volumes:
  volumeClaimTemplates:
    - metadata:
        name: "vectordb-pulsar-zookeeper-data"
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
