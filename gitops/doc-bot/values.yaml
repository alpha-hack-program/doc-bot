dataScienceProjectDisplayName: vllm-mistral-7b
dataScienceProjectNamespace: vllm-mistral-7b

model:
  name: mistral-7b
  displayName: Mistral 7b
  maxReplicas: 1
  format: pytorch
  apiProtocol: REST
  runtime:
    templateName: vllm-mistral-7b-serving-template
    templateDisplayName: vLLM Mistral 7B
    image: quay.io/rh-aiservices-bu/vllm-openai-ubi9:0.4.2
    resources:
      limits:
        cpu: '8'
        memory: 24Gi
      requests:
        cpu: '6'
        memory: 24Gi
  accelerator:
    max: '1'
    min: '1'
    productName: NVIDIA-A10G
  connection:
    name: llm
    path: mistralai/Mistral-7B-Instruct-v0.2
  volumes:
    shm:
      sizeLimit: 2Gi

workbench:
  name: rag-workbench
  displayName: RAG Workbench
  namespace: rag-workbench
  image: pytorch:2024.1
  resources:
    limits:
      cpu: '2'
      memory: 8Gi
    requests:
      cpu: '1'
      memory: 6Gi
    
modelConnection:
  name: llm
  displayName: llm
  type: s3
  scheme: http
  awsAccessKeyId: minio
  awsSecretAccessKey: minio123
  awsDefaultRegion: none
  awsS3Bucket: models
  awsS3Endpoint: minio.ic-shared-minio.svc:9000

pipelinesConnection:
  name: pipelines
  displayName: pipelines
  type: s3
  scheme: http
  awsAccessKeyId: minio
  awsSecretAccessKey: minio123
  awsDefaultRegion: none
  awsS3Bucket: pipelines
  awsS3Endpoint: minio.ic-shared-minio.svc:9000

application:
  name: my-app
  namespace: argocd
  project: default
  source:
    repoURL: https://github.com/your-repo/your-app.git
    path: .
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: true
