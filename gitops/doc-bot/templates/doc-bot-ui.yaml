apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    alpha.image.policy.openshift.io/resolve-names: '*'
    app.openshift.io/route-disabled: "false"
    app.openshift.io/vcs-ref: {{ .Values.vcs.ref }}
    app.openshift.io/vcs-uri: {{ .Values.vcs.uri }}
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"doc-bot:latest","namespace":"{{ .Values.dataScienceProjectNamespace }}"},"fieldPath":"spec.template.spec.containers[?(@.name==\"doc-bot\")].image","pause":"false"}]'
  labels:
    app: doc-bot
    app.kubernetes.io/component: doc-bot
    app.kubernetes.io/instance: doc-bot
    app.kubernetes.io/name: doc-bot
    app.kubernetes.io/part-of: doc-bot
    app.openshift.io/runtime: python
    app.openshift.io/runtime-version: 3.9-ubi8
  name: doc-bot
  namespace: {{ .Values.dataScienceProjectNamespace }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: doc-bot
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: doc-bot
        deployment: doc-bot
    spec:
      serviceAccountName: doc-bot-ui
      containers:
        - envFrom:
            - secretRef:
                name: doc-bot-env
          image: image-registry.openshift-image-registry.svc:5000/{{ .Values.dataScienceProjectNamespace }}/doc-bot:latest
          imagePullPolicy: Always
          name: doc-bot
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app.openshift.io/vcs-ref: {{ .Values.vcs.ref }}
    app.openshift.io/vcs-uri: {{ .Values.vcs.uri }}
  labels:
    app: doc-bot
    app.kubernetes.io/component: doc-bot
    app.kubernetes.io/instance: doc-bot
    app.kubernetes.io/name: doc-bot
    app.kubernetes.io/part-of: doc-bot
    app.openshift.io/runtime: python
    app.openshift.io/runtime-version: 3.9-ubi8
  name: doc-bot
  namespace: {{ .Values.dataScienceProjectNamespace }}
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: 7860-tcp
      port: 7860
      protocol: TCP
      targetPort: 7860
  selector:
    app: doc-bot
    deployment: doc-bot
  sessionAffinity: None
  type: ClusterIP
---
