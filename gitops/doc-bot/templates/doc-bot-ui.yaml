---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  annotations:
    app.openshift.io/vcs-ref: {{ .Values.vcs.ref }}
    app.openshift.io/vcs-uri: {{ .Values.vcs.uri }}
  labels:
    app: doc-bot
    app.kubernetes.io/component: doc-bot
    app.kubernetes.io/instance: doc-bot
    app.kubernetes.io/name: doc-bot
    app.kubernetes.io/part-of: doc-bot
    app.openshift.io/runtime: python
    app.openshift.io/runtime-version: 3.9-ubi8
  name: doc-bot
  namespace: {{ .Values.dataScienceProjectNamespace }}
spec:
  failedBuildsHistoryLimit: 5
  output:
    to:
      kind: ImageStreamTag
      name: doc-bot:latest
  runPolicy: Serial
  source:
    contextDir: {{ .Values.paths.ui }}
    git:
      uri: {{ .Values.vcs.uri }}
      ref: {{ .Values.vcs.ref }}
    type: Git
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: python:3.9-ubi8
        namespace: openshift
    type: Source
  successfulBuildsHistoryLimit: 5
  triggers:
    - generic:
        secretReference:
          name: doc-bot-generic-webhook-secret
      type: Generic
    - github:
        secretReference:
          name: doc-bot-github-webhook-secret
      type: GitHub
    - imageChange: {}
      type: ImageChange
    - type: ConfigChange
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: doc-bot
    app.kubernetes.io/component: doc-bot
    app.kubernetes.io/instance: doc-bot
    app.kubernetes.io/name: doc-bot
    app.kubernetes.io/part-of: doc-bot
    app.openshift.io/runtime: python
    app.openshift.io/runtime-version: 3.9-ubi8
  name: doc-bot
  namespace: {{ .Values.dataScienceProjectNamespace }}
spec:
  port:
    targetPort: 7860-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: doc-bot
    weight: 100
  wildcardPolicy: None
